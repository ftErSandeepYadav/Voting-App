name: TODO to GitHub Issues

on:
  push:
    branches:
      - main

permissions:
  contents: read
  issues: write

jobs:
  create-issues-from-todos:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Scan TODOs and create issues
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PROJECT_NUMBER: 2
        run: node scripts/todo-to-issue.js
