<div class="container mt-4">
    <h2 class="text-center">Create Poll</h2>
    <div class="mb-3">
        <input
            type="text" class="form-control"
            placeholder="Enter poll question"
            required
            [(ngModel)]="newPoll.question"
        />
    </div>
<!--ka ho babua -->
    <div class="options-container mb-3">
        <div *ngFor="let option of newPoll.options; let i=index; trackBy: trackByIndex" class="input-group mb-2">
            <input
                type="text" class="form-control"
                placeholder="Enter option {{i + 1}}"
                required
                [(ngModel)]="option.voteOption"
            />
            <button *ngIf="newPoll.options.length > 2" class="btn btn-danger" (click)="removeOption(i)">Remove</button>
        </div>

    </div>

    <button class="btn btn-primary me-2" (click)="addOption()">Add Option</button>
    <button class="btn btn-success" (click)="createPoll()">Create Poll</button>

    <h2 class="mt-4 text-center">Available Polls</h2>
    <div class="polls-list ">
        <div *ngFor="let poll of polls" class="poll-item border rounded p-3 mb-3">
            <h3>{{ poll.question }}</h3>
            <div class="options-list">
                <div *ngFor="let option of poll.options; let i=index" >
                    <button class="btn btn-outline-primary me-2 mt-2" (click)="vote(poll.id!, i)">{{ option.voteOption }} ({{option.voteCount}} votes) </button>
                </div>
            </div>

        </div>
    </div>
</div>
